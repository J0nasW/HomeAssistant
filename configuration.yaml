sensor:
  - platform: deutsche_bahn
    from: "Denickestra√üe, Hamburg"
    to: "Hamburg-Harburg Rathaus"
    only_direct: true
  - platform: darksky
    api_key: 472f2afe11fa9a6c435861c1cbeea29d
    monitored_conditions:
      - icon
      - summary
      - nearest_storm_distance
      - nearest_storm_bearing
      - humidity
      - temperature
      - temperature_high
      - temperature_low
      - apparent_temperature
      - apparent_temperature_high
      - apparent_temperature_low
      - wind_speed
      - wind_bearing
      - precip_type
      - precip_probability
      - precip_accumulation
      - precip_intensity
      - precip_intensity_max
      - uv_index
      - daily_summary
      - pressure
      - visibility
    scan_interval:
      minutes: 15
  - platform: dht
    sensor: DHT11
    pin: 7
    name: "livingroom_dht11"
    monitored_conditions:
      - temperature
      - humidity

